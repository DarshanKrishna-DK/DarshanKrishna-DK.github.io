    <form id="registration_form" action="" method="post">
        <div class="form-section" id="leader-section">
            <input class="in" type="text" placeholder="Your Name" name="leader_name" required>
            <button type="button" id="next-button">Continue</button>
        </div>
    
        <div class="form-section" id="team-member-section" style="display: none;">
            <h3>Team Member 1</h3>
            <input class="in" type="text" placeholder="Name" name="team_member_1_name">
            <h3>Team Member 2</h3>
            <input class="in" type="text" placeholder="Name" name="team_member_2_name">
            <input type="submit" value="Pay & Submit" class="reg-btn">
        </div>
    </form>

    <script>
        const nextButton = document.getElementById('next-button');
const leaderSection = document.getElementById('leader-section');
const teamMemberSection = document.getElementById('team-member-section');

nextButton.addEventListener('click', () => {
    leaderSection.style.display = 'none';
    teamMemberSection.style.display = 'block';
});
    </script>
